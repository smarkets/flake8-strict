language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"
  - "pypy"
  - "pypy-5.3"
  - "pypy3"
  - "pypy3.3-5.2-alpha1"
install:
  - pip install --upgrade setuptools
  - pip install nose flake8
  - pip install .
script:
  - flake8
  - nosetests -vv test.py
